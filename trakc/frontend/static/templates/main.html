
      
      <div class="well" style="float:left; width:200px; padding:8px 0; margin:8px">
        <ul class="nav nav-list">
          <li class="nav-header">Filters</li>
          <li><input class="span2" type="text" id="date_since" placeholder="since"></li>
              <input type="hidden" id="date_since_hidden" />
          <li><input class="span2" type="text" id="date_until" placeholder="until"></li>
            <input type="hidden" id="date_until_hidden" />
          <button class="btn" id="apply_filter" ng-click="filter_data()">Filter</button>
        </ul>
      </div>
      
      <div class="well" style="float:left; width:600px; padding:0px 0px 8px 0; margin:8px">
    
            <div class="navbar">
              <div class="navbar-inner">
                <div class="container-fluid">
                  <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </a>
                  <div class="nav-collapse collapse">
                    <ul class="nav">
                      <br />
                      <input ng-model="filterer" placeholder="search">
                      <br />
                      <select ng-model="post_sort">
                            <option value="rel_data" selected>Relevant</option>
                            <option value="likes">Likes</option>
                            <option value="shares">Shares</option>
                            <option value="comments">Comments</option>
                            <option value="post_date">Last</option>
                      </select>
                    </ul>
                  </div><!--/.nav-collapse -->
                </div>
              </div>
            </div>
            <div ng-repeat="p in posts | orderBy:post_sort | filter: filterer">

                <h3>{{p.author.name}}</h3>
                <h6>{{p.content}}</h6>

            </div>


<ul class="pager">
  <li>
    <button ng-click="goprevpage()">Previous</button>
  </li>
  <li>
    <button ng-click="gonextpage()">Next</button>
  </li>
</ul>

      </div>
    <script type="text/javascript">

        $('#date_since').datepicker().on('changeDate', function (ev) {
          $('#date_since_hidden').val(ev.date.valueOf())
        });
        $('#date_until').datepicker().on('changeDate', function (ev) {
          $('#date_until_hidden').val(ev.date.valueOf())
        });

    </script>
